<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | Шарлотанская</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Шарлотанская" class="logo">
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Вход для нахалов</h2>
            <div class="auth-form">
                <input type="text" id="loginInput" placeholder="Ваш логин" class="auth-input">
                <input type="password" id="passwordInput" placeholder="Пароль" class="auth-input">
                <button class="auth-button" id="loginButton">Войти</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div>© 2025 ООО ЙУХ «Шарлотанская»</div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
